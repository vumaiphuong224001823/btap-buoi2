<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo CSS</title>
    
    <!-- Internal CSS -->
    <style>
        h1 {
            color: rgb(214, 92, 88);
            text-align: center;
            font-family: Arial, sans-serif;
            margin-top: 20px;
        }
        p {
            font-size: 16px;
            color: rgb(8, 8, 8);
            text-align: justify;
        }
    </style>
    
    <!-- External CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Inline CSS -->
    <h1 style="font-size: 36px; font-weight: bold; background-color: rgb(202, 202, 226); padding: 15px; border-radius: 10px;">Chào mừng đến với CSS</h1>
    <p style="margin: 20px; line-height: 1.6;">Đây là một đoạn văn bản minh họa cho cách áp dụng CSS theo ba cơ chế: inline, internal và external.</p>
    
    <p>  Bạn có thể thay đổi cách trình bày bằng cách chỉnh sửa các phần style được khai báo.</p>
</body>
</html>
